<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Headlines</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-secondary navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a href="index.html" class="fas fa-globe navbar-brand">A1 News</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarNav" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="map.html" class="nav-link">Map</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <br><br><br>
    <div class="containersearch">
        <a href="form.html">Signup</a>
        <input type="text" class="searchbar" id="search" placeholder="Enter the news headline to search">
        <div class="option">
            <select id="article-select">
                <option value="">Select Genre</option>
                    <option value="fiction">Fiction</option>
                    <option value="nonfiction">Nonfiction</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="mystery">Mystery</option>
                    <option value="thriller">Thriller</option>
                    <option value="short_story">Short Story</option>
                    <option value="drama">Drama</option>
                    <option value="satire">Satire</option>
            </select>
        </div>
    </div>
    
    <div class="news-container">
        <div id="article-list"></div>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination"></ul>
    </nav>

    <script src="script.js"></script>
</body>
</html>
